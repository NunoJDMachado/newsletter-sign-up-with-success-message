<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/app.js" defer></script>
</head>

<body>
    <main class="main">
        <picture>
            <source srcset="assets/images/illustration-sign-up-desktop.svg" media="(width >= 1024px)">
            <source srcset="assets/images/illustration-sign-up-tablet.svg" media="(width >= 640px)">
            <img src="assets/images/illustration-sign-up-mobile.svg" alt="Sign up illustration">
        </picture>

        <section class="section">
            <article class="article">
                <h1 class="text-preset-1">Stay updated!</h1>

                <p>Join 60,000+ product managers receiving monthly updates on:</p>

                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
            </article>

            <form>
                <label for="" class="text-preset-3">Email address</label>
                <input type="email" placeholder="email@company.com">
                <button type="submit" class="text-preset-2-bold">Subscribe to monthly newsletter</button>
            </form>
        </section>
    </main>
</body>

</html>
